<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>petitsaut</title>
  </head>
  <body>
    <div class="page">
      <div id="restart">
        <h3 id="perdu"></h3>
        <p id="phrase"></p>
        <div class="buttonRestart">
          <button id="yes" onclick="restart()">Restart</button>
        </div>
      </div>
      <div class="section">
        <div id="gameplay">
          <p id="compteur"></p>
          <img id="perso" src="./img/img.png" alt="personnage" />
          <div id="obstacle"></div>
          <div id="obstacle2"></div>
        </div>
      </div>
      <div class="buttons">
        <button id="sauter" onclick="saut()">sauter</button>
        <button onclick="start()" id="start">start</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
